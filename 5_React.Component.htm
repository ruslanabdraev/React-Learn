<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create elements from data</title>
</head>

<body>

	<div id="react-container" class="react-container"></div>
	
	<script src="https://unpkg.com/react@15.4.2/dist/react.js"> </script>
	<script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"> </script>

	<script>

		// React.Component in ES6
		
		class IngredientsList extends React.Component{
			
			renderListItem(ingredient, i)
			{
				return React.createElement("li", {key: i}, ingredient)
			}

			render()
			{
				return React.createElement("ul", {"className": "ingredients"}, 
					this.props.items.map(this.renderListItem)
				)
			}
		}		

		const items = [
					"1 lb Salmon",
					"1 cup Pine Nuts",
					"2 cups Butter Lettuce",
					"1 Yellow Squash",
					"1/2 cup Olive Oil",
					"3 cloves of Garlic"
				]

		const list = React.createElement(IngredientsList, {items}, null)

		ReactDOM.render(list, document.getElementById('react-container'))

	</script>

</body>

</html>
