<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create elements from data</title>
</head>

<body>

	<div id="react-container" class="react-container"></div>
	
	<script src="https://unpkg.com/react@15.4.2/dist/react.js"> </script>
	<script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"> </script>

	<script>
		//'this.' statement is unavailable here
		// Functional component without state

		const IngredientsList = ({items})=>
			React.createElement("ul", {"className": "ingredients"}, 
				items.map((ingredient, i)=> // ingredient - item of array, i - index
					React.createElement("li", {key: i}, ingredient))
			)

		const items = [
					"1 lb Salmon",
					"1 cup Pine Nuts",
					"2 cups Butter Lettuce",
					"1 Yellow Squash",
					"1/2 cup Olive Oil",
					"3 cloves of Garlic"
				]

		const list = React.createElement(IngredientsList, {items}, null)

		ReactDOM.render(list, document.getElementById('react-container'))

	</script>

</body>

</html>
